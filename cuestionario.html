<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="cuestionario"><!--content es usado por los motores de busqueda para acceder a tu pagina-->
    <link rel="stylesheet" href="styles.css">
    <title>Cuestionario de programacion</title>
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
               <li><a href="#student-info">INFO</a></li>
               <li><a href="#html-questions">HTML</a></li>
               <li><a href="#css-questions">CSS</a></li> 
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student-info</h2>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input id="student-name" type="text" name="student-name" />
                </div>
                <div class="info">
                    <label for="student-email">Email:</label>
                    <input id="student-email" type="email" name="student-email"/>
                </div>
                <div class="info">
                    <label for="birth-date">Date of Birth:</label>
                    <input id="birth-date" type="date" name="birth-date"/>
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">Html-questions</h2>
                <div class="question-block">
                    <h3><span class="sr-only">Question</span>1</h3>
                    <fieldset class="question" name="html-question-one">
                        <legend>true/false</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1">
                                    <input type="radio" id="q1-a1" name="one" value="True">True
                                </label>
                            </li>
                            <li>
                                <label for="q1-a2">
                                    <input type="radio" id="q1-a2" name="one" value="False">False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <h3><span class="sr-only">Question</span>2</h3>
                    <fieldset class="question" name="html-question-two">
                        <legend>true/false</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q2-a1">
                                    <input type="radio" id="q2-a1" name="two" value="True">True
                                </label>
                            </li>
                            <li>
                                <label for="q2-a2">
                                    <input type="radio" id="q2-a2" name="two" value="False">False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">Css-questions</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="selector">Can the CSS margin property accept negative values?</label>
                    </div>
                    <div class="answer">
                        <select name="selector" id="selector" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="css-textarea">o you have any questions</label>
                    </div>
                    <div class="answer">
                        <textarea name="css-questions" id="css-textarea" rows="5" cols="24"></textarea>
                    </div>
                </div>
            </section>
            <button type="submit">Send</button>
        </form>
    </main>  
    <footer>
        <address>
            <a href="https://freecodecamp.org">freeCodeCamp</a><br />
            San Francisco<br />
            California<br />
            USA
        </address>
    </footer>
</body>
</html>
